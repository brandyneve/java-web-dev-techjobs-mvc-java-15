<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->

</div>
<table class="job-listing">
    <tr th:block th:each="job : ${jobs}">
        <td>
            <th:block th:text="'ID: ' + ${job.getId()}"></th:block><br>
            <th:block th:text="'Name: ' + ${job.getName()}" ></th:block><br>
            <th:block th:text="'Employer: ' + ${job.getEmployer()}" ></th:block><br>
            <th:block th:text="'Location: ' + ${job.getLocation()}"></th:block><br>
            <th:block th:text="'Position Type: ' + ${job.getPositionType()}"></th:block><br>
            <th:block th:text="'Skill: ' + ${job.getCoreCompetency()}"></th:block><br>


        </td>

    </tr>
    </th:block>
</table>

</body>
</html>
